<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y decuentos</title>
</head>
<body>
    <h1>
        Productos con Descuentos
    </h1>
    <div>
        <h2>Calcula el precio a pagar tus productos con descuentos</h2>
    </div>

    <form>
        <label for="nudPrecio">Precio Original del producto</label>
        <input type="number" id="nudPrecio"> <br>

        <label for="txtCupon">Descuento en Porcentaje</label>
        <input type="text" id="txtCupon"> <br>

        <input type="button" value="Calcular Precio a Pagar" onclick="calcularPrecioDescontado()">

        <p id="spcResultado"></p>
    </form>
    <script src="descuentos.js"></script>
</body>
</html>
